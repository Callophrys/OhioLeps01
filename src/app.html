<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
		<script>
				/* https://github.com/skeletonlabs/skeleton/issues/1341 */
				// === SYNC Lightswitch state with current browser and site color scheme
				if (!window.localStorage.getItem('modeCurrent')) {
					// Check color schemes prefered of the browser
					if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
						// dark mode
						console.log('currently dark mode!');
						window.localStorage.setItem('modeCurrent', 'false');
						window.localStorage.setItem('modeUserPrefers', 'false');
						return false;
					} else {
						// light mode
						console.log('currently light mode!');
						window.localStorage.setItem('modeCurrent', 'true');
						window.localStorage.setItem('modeUserPrefers', 'true');
						return true;
					}
				}
			</script>
	</head>
	<body data-sveltekit-preload-data="hover" data-theme="rocket">
		<div style="display: contents;" class="h-full overflow-hidden">
			%sveltekit.body%
		</div>
	</body>
</html>
